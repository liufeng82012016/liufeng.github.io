<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
<div id="test">
    <!--定义容器-->
</div>
<script type="text/babel">
    // babel将jsx转换为js
    // 1. 创建虚拟dom
    import * as ReactDOM from "react-dom/umd/react-dom.development";

    const vdom = <h1>hello react</h1>;
    // 2. 渲染虚拟dom到页面
    ReactDOM.render(vdom,document.getElementById("test"))
</script>
</body>
</html>
