<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>小兔鲜儿 订单页面</title>
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/order.css">

</head>
<body>
<!--主题内容-->
<div class="main">
    <!--    用户信息区域-->
    <div class="user-msg pannel">
        <div class="location"></div>
        <div class="user">
            <div>
                <span class="name">凌厉</span>
                <span class="phone">13312341234</span>
            </div>
            <div class="address">四川省 成都市 武侯区 武侯祠大道 武侯祠 #404号</div>
        </div>
        <div class="more iconfont icon-arrow-right"></div>
    </div>
    <!--商品区域-->
    <div class="goods pannel">
        <div class="pic">
            <a href="#"><img src="image/2.png"></a>
        </div>
        <div class="info">
            <h5 class="title">****断码仅剩39码了
                最后2双，198元2双包邮</h5>
            <p class="desc">
                <span>白色</span>
                <span>专业运动鞋</span>
            </p>
            <div class="price">
                <span class="color-red">¥<i>198</i></span>
                <span>¥<i>298</i></span>
            </div>
        </div>
        <div class="count">
            <i class="iconfont icon-favorites"></i>
            <span>1</span>
        </div>
    </div>
    <!--其他信息-->
    <section class="rest pannel">
        <div>
            <h5>配送方式</h5>
            <p>顺丰快递</p>
        </div>
        <div>
            <h5>买家备注</h5>
            <p>希望可以尽快发货，谢谢～</p>
        </div>
        <div>
            <h5>支付方式</h5>
            <p>支付宝<i class="iconfont icon-arrow-right"></i></p>
        </div>
    </section>

    <section class="price-detail pannel">
        <div>
            <h5>商品总价</h5>
            <p>¥298.00</p>
        </div>
        <div>
            <h5>运费</h5>
            <p>¥0.00</p>
        </div>
        <div>
            <h5>折扣</h5>
            <p class="color-red">-¥100.00</p>
        </div>
    </section>

</div>
<!--支付按钮-->
<div class="pay">
    <div class="price">合计：<span class="color-red">¥<i>266.00</i></span></div>
    <div class="button">
        <a href="#">去支付</a>
    </div>
</div>

</body>
</html>
