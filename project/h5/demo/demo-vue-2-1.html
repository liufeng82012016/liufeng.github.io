<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <style>
    </style>
</head>
<body>
<div id="app">
<div>
    <h4>添加品牌</h4>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!',
            html: '<i>abc</i>',
            message2: '页面加载于 ' + new Date().toLocaleString(),
            seen: true,
            actions: [
                {action: '吃饭'},
                {action: '睡觉'},
                {action: '打豆豆'},
            ],
            inputValue: "请输入内容",
            number: 9,
        },
        methods: {
            // 参数e，标识事件对象event，实参为$event
            addCount(e) {
                const bgc = e.target.style.backgroundColor;
                e.target.style.backgroundColor = (bgc === 'red' ? '' : 'red');
                this.number++;
            },
            // js没有类型？不建议重载
            addCount2(step) {
                this.number += step;
            },
            innerClick() {
                console.log("inner clicked");
            },
            outerClick() {
                console.log("outer clicked");
            },
            submit(e) {
                console.log(e.target.value);
            }
        },
        filters: {
            capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }
        }
    })
    Vue.filter('maxLength', (str) => {
        if (str.length <= 10) {
            return str;
        } else {
            return str.slice(0, 10) + '...';
        }
    })
    // 增加参数，参数默认值10
    Vue.filter('maxLength2', (str, len = 10) => {
        if (str.length <= len) {
            return str;
        } else {
            return str.slice(0, len) + '...';
        }
    })
</script>
</body>
</html>
